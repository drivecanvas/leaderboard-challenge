<div style="padding-top: 15px; padding-bottom:256px">

<div id="mainpaneldriver" style="position:relative;">
      <div class="row" style="position:relative; width: 460px; height: 181px; background: #ffffff; left: 490px; border-top: 1px solid #d7d7d7; border-bottom: 1px solid #d7d7d7">
      	<div style="height:62px; border-bottom: 1px solid #d7d7d7;padding-top:10px">
      		<a href = "#"><img src = "assets/assets_png/assets_svg/down-chevron-copy-2.png" alt = ""><span> Back</span></a> 
      	
      </div>
      <div class="row"  style="padding-top:30px;text-align:center">
      <div class="col-lg-4 columns">

      # {{ thisweeksrank }}
      </div>

      <div class="col-lg-4 columns">
        <img src="assets/assets_png/assets_svg/bitmap.png" alt="" width="50px" height="50px" />

    </div>    
</div>

</div> 

<div id="driverpanel" style="padding-top:15px; left:490px;position:relative">

      <div class="col-lg-6 columns" style="text-align: center; padding-top:5px">
      <img src = "assets/assets_png/assets_svg/imported-layers@2x.png" alt = "">
      </div>
      <div class="col-lg-6 columns">
      <h5>Earnings</h5>
      </div>
    </div>  
</div>

      {{ getday(key) }}

     <div class="col-lg-5 columns">

   		<img src = "assets/assets_png/assets_svg/down-chevron-copy-3@2x.png" alt = "">
